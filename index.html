<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/df74e34b8e.js"
      crossorigin="anonymous"
    ></script>
    <title>Carrot Game</title>
  </head>
  <body>
    <!-- statusInfor -->
    <section class="game">
      <header class="game_header">
        <button class="startBtn"><i class="fas fa-play"></i></button>
        <!-- <button class="playBtn"><i class="fas fa-square"></i></button> -->
        <span class="timer">00:00</span>
        <span class="count">9</span>
      </header>

      <!-- characters -->
      <section class="characters">
        <img src="img/carrot.png" alt="carrot" class="carrot" />
        <img src="img/bug.png" alt="bug" class="bug" />
      </section>
    </section>

    <!-- lose&win -->
    <section class="loseAndWin">
      <button class="redoBtn"><i class="fas fa-undo-alt"></i></button>
      <span class="replay">REPLAY ❓</span>
      <!-- <span class="lost">YOU LOST ☢</span>
      <span class="win">YOU WON ❤</span> -->
    </section>
  </body>
</html>
