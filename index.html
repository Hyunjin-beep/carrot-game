<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/df74e34b8e.js"
      crossorigin="anonymous"
    ></script>
    <title>Carrot Game</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <!-- statusInfor -->
    <section class="game">
      <header class="game_header">
        <button class="startBtn"><i class="fas fa-play"></i></button>
        <!-- <button class="startBtn play"><i class="fas fa-square"></i></button> -->
        <!-- <button class="playBtn"><i class="fas fa-square"></i></button> -->
        <span class="timer">00:00</span>
        <span class="count">0</span>
      </header>

      <!-- characters -->
      <section class="characters"></section>
    </section>

    <!-- lose&win -->
    <section class="loseAndWin loseAndWin_hide">
      <button class="redoBtn"><i class="fas fa-undo-alt"></i></button>
      <span class="popUpMsg"></span>
      <!-- <span class="replay loseAndWin_msg_hide">REPLAY ❓</span>
      <span class="lost loseAndWin_msg_hide">YOU LOST ☢</span>
      <span class="win loseAndWin_msg_hide">YOU WON ❤</span> -->
    </section>
  </body>
</html>
